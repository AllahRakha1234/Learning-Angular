<!-- ngFor here is Angular Directive which are HTML ATTRIBUTES to enhance efficiency  -->
<div class="container">
    <h2 class="text-center my-3">Todo List by CWH</h2>
    <app-add-todo (todoAddEvent)="handleTodoAddEvent($event)"></app-add-todo>
    <h3 class="mt-3">Your Todos</h3>
    <h5 *ngIf="todos.length === 0; else elseBlock"> No todos to Display</h5>
    <ng-template #elseBlock>
        <div class="list-unstyled" *ngFor="let todo of todos; index as i">
            <!-- <li><h3>{{todo.title}}</h3></li>
            <li><p>{{todo.desc}}</p></li> -->
            <app-todo-item [indx]="i"  [todo]="todo" (todoCheckEvent)="handleTodoCheckEvent($event)" (todoDeleteEvent)="handleTodoDeleteEvent($event)"></app-todo-item>
        </div>
    </ng-template>
</div>
