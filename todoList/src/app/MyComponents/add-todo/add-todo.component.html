<div>
    <h3>Add a Todo</h3>
    <div class="col-lg-12 border border-dark p-3">
        <form (ngSubmit)="onSubmitTodo()">
            <div class="form-group p-2">
                <label for="exampleInputEmail1" class='fw-bold'>Title</label>
                <input type="text" [(ngModel)]="title" name="title" id="title" class="form-control" placeholder="Enter title" />
            </div>
            <div class="form-group p-2">
                <label for="exampleInputPassword1" class="fw-bold">Description</label>
                <input type="text" [(ngModel)]="desc" name="desc" id="desc" class="form-control" placeholder="Enter description" />
            </div>
            <button type="submit" class="btn btn-success btn-sm m-2">Add To Todo List</button>
        </form>
    </div>
</div>
